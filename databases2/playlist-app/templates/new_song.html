{% extends "base.html" %}

{% block title %}Add New Song{% endblock %}

{% block content %}
  <h1>Add New Song</h1>
  <form method="POST">
    {{ form.csrf_token }}
    <div>
      {{ form.title.label }} {{ form.title }}
    </div>
    <div>
      {{ form.artist.label }} {{ form.artist }}
    </div>
    <div>
      <input type="submit" value="Add Song">
    </div>
  </form>
{% endblock %}
